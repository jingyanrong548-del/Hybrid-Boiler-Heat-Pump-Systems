<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>混合锅炉-热泵系统计算器</title>
</head>

<body class="bg-slate-50 text-slate-800 antialiased">

  <header class="bg-blue-700 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold tracking-wide">🔥 混合锅炉-热泵系统仿真 (Hybrid Boiler-Heat Pump)</h1>
      <span class="text-sm bg-blue-800 px-3 py-1 rounded-full">Engineering Tool v1.0</span>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <div class="md:col-span-1 space-y-6">
        <div class="bg-white p-6 rounded-xl shadow-md border border-slate-200">
          <h2 class="text-lg font-semibold text-slate-700 mb-4 flex items-center">
            ⚙️ 工况参数输入
          </h2>

          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-slate-600 mb-1">室外环境温度 (°C)</label>
              <input type="number" id="input-temp-out" value="-5"
                class="w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
            </div>

            <div>
              <label class="block text-sm font-medium text-slate-600 mb-1">目标供水温度 (°C)</label>
              <input type="number" id="input-temp-supply" value="55"
                class="w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
            </div>

            <div>
              <label class="block text-sm font-medium text-slate-600 mb-1">设计热负荷 (kW)</label>
              <input type="number" id="input-load" value="1000"
                class="w-full px-3 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
            </div>
            <div class="pt-4 border-t border-slate-200">
              <h3 class="text-xs font-bold text-slate-500 uppercase mb-3">💰 能源成本设定</h3>

              <div class="grid grid-cols-2 gap-3">
                <div>
                  <label class="block text-xs text-slate-600 mb-1">电价 ($/kWh)</label>
                  <input type="number" id="input-elec-price" value="0.15" step="0.01"
                    class="w-full px-2 py-1 text-sm border border-slate-300 rounded focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                  <label class="block text-xs text-slate-600 mb-1">天然气价 ($/m³)</label>
                  <input type="number" id="input-gas-price" value="0.50" step="0.01"
                    class="w-full px-2 py-1 text-sm border border-slate-300 rounded focus:ring-1 focus:ring-blue-500">
                </div>
              </div>
            </div>

            <button id="btn-calculate"
              class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition shadow-sm">
              运行仿真计算
            </button>
          </div>
        </div>

        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
          <h3 class="text-sm font-bold text-slate-500 uppercase mb-2">系统日志</h3>
          <div id="system-log" class="text-xs font-mono text-slate-500 bg-slate-100 p-2 rounded h-32 overflow-y-auto">
            等待系统初始化...
          </div>
        </div>
      </div>

      <div class="md:col-span-2 space-y-6">

        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
          <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-green-500">
            <div class="text-slate-500 text-xs uppercase">系统 COP</div>
            <div class="text-2xl font-bold text-slate-800" id="res-cop">--</div>
          </div>
          <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-blue-500">
            <div class="text-slate-500 text-xs uppercase">热泵占比</div>
            <div class="text-2xl font-bold text-slate-800" id="res-ratio">--%</div>
          </div>
          <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-orange-500">
            <div class="text-slate-500 text-xs uppercase">总能耗 (kW)</div>
            <div class="text-2xl font-bold text-slate-800" id="res-power">--</div>
          </div>
          <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-red-500">
            <div class="text-slate-500 text-xs uppercase">运行成本 ($)</div>
            <div class="text-2xl font-bold text-slate-800" id="res-cost">--</div>
          </div>
        </div>

        <div
          class="bg-white p-6 rounded-xl shadow-md border border-slate-200 h-96 flex items-center justify-center bg-slate-50">
          <div class="bg-white p-4 rounded-xl shadow-md border border-slate-200 h-96 relative">
            <canvas id="performance-chart"></canvas>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script type="module">
    // 注意：这里路径改成了 /src/coolprop.js
    import createCoolProp from '/src/coolprop.js';

    const config = {
      // 告诉程序：去根目录(public)找 .wasm 文件
     locateFile: (path) => './coolprop.wasm'
    };

    console.log("正在初始化 CoolProp (Src模式)...");

    createCoolProp(config)
      .then(instance => {
        window.Module = instance;
        console.log("✅ CoolProp 核心加载成功！");
        document.dispatchEvent(new Event('coolprop-ready'));
      })
      .catch(err => {
        console.error("❌ 加载失败:", err);
        document.getElementById('system-log').innerText += "\n[错误] 请查看控制台详情";
      });
  </script>

  <script async src="/coolprop.js"></script>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
